<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@300&family=Sacramento&display=swap"
        rel="stylesheet">
</head>
<body>
    <section class="contact">
        <br>
        <h2 class="formheading" id="contact">Contact Us</h2>
        <br>
        <p class="formheading">Please contact us using the form below</p>
        <br>
        <form>
            <div class="form">
            <p><strong>Details</strong></p>
            <input type="text" placeholder="Specify your request" class="box">
            <p><strong>Name</strong></p>
            <input type="text" placeholder="Your full name" class="box">
            <p><strong>Phone</strong></p>
            <input type="text" placeholder="Your phone number" class="box">
            <p><strong>Email</strong></p>
            <input type="text" placeholder="Your email address" class="box">
            <br>
            <br>
            <input type="checkbox">
            <strong>By submitting this form, I accept that the information entered will be used within the strict
                framework of my request</strong>
            <br>
            <br>
            <button class="formsubmit">Send</button>

        </div> 
        </form>
    </section>
</body>
</html>
